<div class="h-100 d-flex flex-column table-responsive flex-grow-1 flex-fill m-1 p-2 border border-2 border-primary rounded-4 overflow-scroll-hidden">
  <div class="modal-header bg-primary text-light p-2">
    <h3 class="m-0 border-0 ">Categorias</h3>
    <button type="button" class="btn-close " aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="overflow-y-auto scroll-content  ">
    <form (submit)="onSaveClick()" [formGroup]="categoriatForm" >
      <input id="id"  name="id" formControlName="id" type="hidden" class="form-control" value="0" />
      <div class="input-group mt-2 rounded-2">
        <span class="input-group-text" style=" width:8rem;height: 2.5rem" id="labelTipoCategoria" >Tipo Categoria</span>
        <select id="idTipoCategoria"  name="idTipoCategoria" class="form-select" aria-label="Tipo de Categoria"  aria-describedby="labelTipoCategoria" formControlName="idTipoCategoria"
        [ngClass]="{ 'error-input': categoriatForm.get('idTipoCategoria')?.errors?.['required'] &&  categoriatForm.get('idTipoCategoria')?.touched }"
        >
          <option disabled [selected]="true" >Nenhuma categoria selecionada</option>
          <option value=1 >Despesas</option>
          <option value=2>Receitas</option>
        </select>
      </div>
      <div class="input-group mt-3 rounded-2">
        <span class="input-group-text " id="labelDescricao" style="width:8rem;height: 2.5rem" >Descrição</span>
        <input id="descricao"  name="descricao" formControlName="descricao" required="" type="text" class="form-control" style="height: 2.5rem"
          placeholder="Entre com a descrição" aria-label="nome" aria-describedby="labelDescricao"
          [ngClass]="{ 'error-input': categoriatForm.get('descricao')?.errors?.['required'] &&  categoriatForm.get('descricao')?.touched }"
        />
      </div>
      <div class="input-group mt-3  d-flex flex-column align-items-center justify-content-center">
        <button type="submit" class="btn btn-primary w-responsive"
              [ngClass]="{'disabled' : !categoriatForm.valid}"  [disabled]="!categoriatForm.valid" >Salvar</button>
      </div>
    </form>
  </div>
</div>
