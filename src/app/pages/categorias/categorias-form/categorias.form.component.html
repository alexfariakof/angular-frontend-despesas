<div class="flex-column w-100 h-100 pb-2 flex-fill p-4  border-black  rounded-4 " style="width:50%; height: 50%;">
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="overflow-y-auto scroll-content  ">
    <form (submit)="onSaveClick()" [formGroup]="createCategoriatForm" >
      <div class="input-group mt-3  d-flex flex-column align-items-center justify-content-center">
        <button type="submit" class="btn btn-primary w-responsive"
              [ngClass]="{'disabled' : !createCategoriatForm.valid}"  [disabled]="!createCategoriatForm.valid" >Criar Conta</button>
      </div>
    </form>

  </div>
</div>
