        <div class="d-flex justify-content-end">
          <ul class="navbar-nav ms-auto mt-2 ">
            <li class="nav-item"><a class="nav-link fs-6 fs-sm-5 fs-md-4 fs-lg-3" href="/register"
                style="color: #0d6efd;">Criar uma conta</a></li>
            <li class="nav-item"><a class="nav-link fs-6 fs-sm-5 fs-md-4 fs-lg-3" href="/login"
                style="color: #0d6efd;">Fazer login</a></li>
          </ul>
        </div>
      </div>

  <div class="d-flex align-items-center justify-content-center flex-grow-1">
    <div class="d-flex flex-column border border-dark p-2 rounded align-items-center justify-content-center">
      <div>
        <h4 >Identifique-se</h4>
      </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="txtLogin">@</span>
      <input [(ngModel)]="login.email" type="text" class="form-control" placeholder="email" aria-label="email"
        aria-describedby="txtLogin" />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="txtPassword"><i class="bi bi-lock"></i></span>
      <input [(ngModel)]="login.password" type="password" class="form-control" placeholder="Senha" aria-label="Senha"
        aria-describedby="txtPassword">
    </div>
    <div>
      <button type="button" class="btn btn-primary" (click)="onLoginClick()">Entrar</button>
    </div>
  </div>
</div>
