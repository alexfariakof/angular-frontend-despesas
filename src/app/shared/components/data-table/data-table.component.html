<table datatable id="dataTableComponent" class="row-border hover" [dtOptions]="dtOptions" style="background-color: #ffffff" >
  <thead>
    <tr>
      <th style="width: min-content;"></th>
      <th *ngFor="let column of columns">{{ column.title }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td class="d-flex align-items-start">
        <i type="button" class="bi bi-plus-circle-dotted" (click)="handleAction('edit', row['id'])"></i>
        <i type="button" class="bi bi-trash" (click)="handleAction('delete', row['id'] )"></i>
      </td>
      <td *ngFor="let column of columns">
          {{ row[column.data] }}
      </td>
    </tr>
  </tbody>
</table>
