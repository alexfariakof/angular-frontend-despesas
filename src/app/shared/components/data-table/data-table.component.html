<table datatable id="dataTableComponent" class="table table-striped row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" style="background-color: #ffffff;"  >
  <thead>
    <tr>
      <th *ngFor="let column of columns" style="width:auto;" >{{ column.title }}</th>
      <th style="width:2%;"></th>
      <th style="width:2%;"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data" (dblclick)="handleAction('edit', row['id'])" style="cursor: pointer;">
      <td *ngFor="let column of columns" >
          <span style="cursor: text;">{{ row[column.data] }}</span>
      </td>
      <td >
        <i class="bi bi-pencil-square" (click)="handleAction('edit', row['id'])" style="cursor: pointer;"></i>
      </td>
      <td>
        <i class="bi bi-trash " (click)="handleAction('delete', row['id'] )" style="cursor: pointer;"></i>
      </td>
    </tr>
  </tbody>
</table>
