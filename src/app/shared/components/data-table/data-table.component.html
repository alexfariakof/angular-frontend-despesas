<table datatable id="dataTableComponent" class="table table-striped row-border hover" [dtOptions]="dtOptions" style="background-color: #ffffff;"  >
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of columns">{{ column.title }}</th>
      <th scope="col" style="width: 3rem;"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data" (dblclick)="handleAction('edit', row['id'])" style="cursor: pointer;">
      <td *ngFor="let column of columns" >
          <span style="cursor: text;">{{ row[column.data] }}</span>
      </td>
      <td >
        <i class="bi bi-pencil-square px-1" (click)="handleAction('edit', row['id'])" style="cursor: pointer;"></i>
        <i class="bi bi-trash " (click)="handleAction('delete', row['id'] )" style="cursor: pointer;"></i>
      </td>
    </tr>
  </tbody>
</table>
