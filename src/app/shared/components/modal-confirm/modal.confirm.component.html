<div class="alert d-flex flex-column justify-content-around m-1 p-2 border border-2 border-primary rounded-4" role="alert">
  <div class="modal-header bg-primary text-light p-2">
    <h3 class="modal-title fs-5" id="success">Comfirma Operação</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
  </div>
  <div class="modal-body ">
    <h3 class="modal-title fs-5" id="success">{{message }}</h3>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="onClickConfirm()">Confirmar</button>
    <button type="button" class="btn btn-secondary" (click)="close()">Fehcar</button>
  </div>
</div>
