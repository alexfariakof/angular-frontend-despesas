<div class="alert d-flex flex-column justify-content-around " role="alert">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="success">{{header}}</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
  </div>
  <i [ngClass]="alertTypeClass" role="alert">  {{message!}}</i>
</div>
