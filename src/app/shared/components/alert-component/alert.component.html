<div class="alert d-flex flex-column justify-content-around m-1 p-2 border border-2 border-primary rounded-4" role="alert">
  <div class="modal-header bg-primary text-light p-2">
    <h3 class="m-0 border-0" id="success">{{header}}</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
  </div>
  <i [ngClass]="alertTypeClass" role="alert">  {{message }}</i>
</div>
