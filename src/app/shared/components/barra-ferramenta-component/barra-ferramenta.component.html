<div barraFerramenta class="d-flex justify-content-between">
  <div>
    <div class=" md-form md-outline input-with-post-icon datepicker m-2" [ngClass]="{ 'd-none': !dtMesAno }" >
      <input  id="filterDataMesAno" name="filterDataMesAno" type="month" class="form-control" [(ngModel)]="filterMesAnoService.dataMesAno" (change)="onChangeDataMesAno()"  />
    </div>
  </div>
  <div class="mt-2 text-light" ><h2>Saldo</h2></div>
  <div class="d-flex  flex-row-reverse  pt-2 pb-2 " >
    <div class="btn-barra-ferramenta">
      <button type="submit" class="btn btn-primary btn-rounded " (click)="clickBtnVoltar()" >
        <i class="bi bi-arrow-left-circle"></i>
        Voltar
      </button>
    </div>
    <div class="btn-barra-ferramenta" [ngClass]="{ 'd-none': !btnNovo }">
      <button type="submit" class="btn btn-primary btn-rounded" (click)="clickBtnNovo()"  >
        <i class="bi bi-plus-circle"></i>
        Novo
      </button>
    </div>
  </div>
</div>
