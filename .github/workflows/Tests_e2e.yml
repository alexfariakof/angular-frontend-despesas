name: Run Tests e2e
on:
  #workflow_run:
    #workflows: Deploy Development Project
    #types:
     # - completed
  push:
    branches:
      - feature/Create-workflow-to-trigger-e2e-tests

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - pre-release

jobs:
  run_tests_e2e:
    name: Run Tests e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Executar o Workflow Externo
        uses: alexfariakof/repository-dispatch@v1
        with:
          repository: alexfariakof/despesas-frontend-angular-tests-e2e
          token: ${{ secrets.GITHUB_TOKEN }}
          event-type: run-e2e-tests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
