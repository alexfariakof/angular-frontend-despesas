name: Test Trigger Workflow End-to-End
on:
  workflow_run:
    workflows: ["Run Build and Tests"]
    types:
      - completed

  workflow_dispatch:
    inputs:
      e2e_test_input:
        description: 'Trigger Workflow End-to-End'
        required: true

  push:
    branches:
      - feature/Create-workflow-to-trigger-e2e-tests

jobs:
  trigger_e2e_tests:
    name: Trigger Run End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Workflow Tests End-to-End
        uses: actions/github-script@v6
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const response = await github.actions.createWorkflowDispatch({
              owner: '${{ github.repository_owner }}',
              repo: '${{ github.repository }}',
              workflow_file: '.github/workflows/Tests_e2e.yml',
              ref: '${{ github.action_ref }}',
              inputs: {
                e2e_test_input: 'run'
              }
            });
            console.log(response);
