name: Test Trigger Workflow End-to-End
on:
  workflow_run:
    workflows: ["Run Build and Unit Tests"]
    types:
      - completed

  workflow_dispatch:
    inputs:
      e2e_test_input:
        description: 'Trigger Workflow End-to-End'
        required: true

  push:
    branches:
      - feature/Create-workflow-to-trigger-e2e-tests

jobs:
  trigger_e2e_tests:
    name: Trigger Run End-to-End Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Trigger Workflow
        uses: actions/repository-dispatch@v2
        with:
          workflow: Run End-to-End Tests
          token: ${{ secrets.TRIGGER_TOKEN }}
          inputs: |
              {
                "e2e_test_input": "run"
              }
